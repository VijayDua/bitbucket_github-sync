pipelines:
    default:
      - step:
          name: Sync GitHub Mirror
          image: alpine/git:latest
          clone:
            enabled: false
          script:
            - git clone --mirror https://x-token-auth:"$BITBUCKET_VARIABLE"@bitbucket.org/personal-vijaydua/gittutorial.git
            - cd gittutorial.git
            - git push --mirror https://x-token-auth:"$GITHUB_VARIABLE"@github.com/VijayDua/bitbucket_github-sync.git